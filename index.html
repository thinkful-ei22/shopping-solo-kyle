<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" role="main">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Search Items</label>
            <input type="text" name="shopping-list-entry" id="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli" required>
            <button type="submit">Add item</button>
            <div>
                <label for="hide-checked-toggle">hide checked items</label>
                <input type="checkbox" name="hide-checked-toggle" id="hide-checked-toggle" class="js-hide-checked-toggle">
            </div>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
